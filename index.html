<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Conceptual con Posiciones Guardadas</title>
  <script src="https://unpkg.com/gojs@2.3.15/release/go.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eaf0fb;
      padding: 1rem;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #d0e4ff;
      font-weight: bold;
    }
    nav button:hover {
      background: #a8cfff;
    }
    .controls {
      text-align: center;
      padding: 1rem;
      background: #fff;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #diagramDiv {
      width: 100%;
      height: 80vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>🧠 Mapa Conceptual Interactivo - Modelos de Negocio</h1>
</header>

<nav>
  <button onclick="loadModel('disruptivo')">💡 Disruptivo</button>
  <button onclick="loadModel('cola')">📦 Cola Larga</button>
  <button onclick="loadModel('plataforma')">🌐 Plataforma Multilateral</button>
</nav>

<div class="controls">
  <button onclick="saveLayout()">💾 Guardar Mapa</button>
  <button onclick="saveAsImage()">📸 Exportar como Imagen</button>
  <button onclick="window.print()">🖨️ Imprimir como PDF</button>
</div>

<div id="diagramDiv"></div>

<script>
  const $ = go.GraphObject.make;
  const diagram = $(go.Diagram, "diagramDiv", {
    layout: $(go.ForceDirectedLayout),
    "undoManager.isEnabled": true
  });

  // Nodo con texto + descripción + posición
  diagram.nodeTemplate =
    $(go.Node, "Auto",
      {
        locationSpot: go.Spot.Center,
        doubleClick: (e, node) => {
          const nuevaDesc = prompt("Editar descripción:", node.data.desc || "");
          if (nuevaDesc !== null) {
            diagram.model.startTransaction("update");
            diagram.model.setDataProperty(node.data, "desc", nuevaDesc);
            diagram.model.commitTransaction("update");
            autoSave();
          }
        }
      },
      new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
      $(go.Shape, "RoundedRectangle",
        { fill: "#e6f0ff", stroke: "#004aad", strokeWidth: 2 }),
      $(go.Panel, "Vertical",
        $(go.TextBlock,
          { margin: 6, font: "bold 14px sans-serif", stroke: "#004aad", textAlign: "center" },
          new go.Binding("text", "text")),
        $(go.TextBlock,
          { margin: new go.Margin(2, 6, 6, 6), wrap: go.TextBlock.WrapFit, width: 200, stroke: "#333" },
          new go.Binding("text", "desc"))
      )
    );

  diagram.linkTemplate =
    $(go.Link,
      { routing: go.Link.AvoidsNodes, corner: 5 },
      $(go.Shape),
      $(go.Shape, { toArrow: "Standard" })
    );

  // Guardar posición automáticamente al mover nodos
  diagram.addDiagramListener("SelectionMoved", e => {
    diagram.selection.each(node => {
      if (node instanceof go.Node) {
        diagram.model.setDataProperty(node.data, "loc", go.Point.stringify(node.location));
      }
    });
    autoSave();
  });

  const modelos = {
    disruptivo: {
      nodeDataArray: [
        { key: "D0", text: "💡 Modelo Disruptivo", desc: "Rompe esquemas tradicionales." },
        { key: "D1", text: "🚀 Características", desc: "Transformación cultural, nuevas demandas." },
        { key: "D2", text: "🤖 Tecnologías", desc: "IA, IoT, Blockchain." },
        { key: "D3", text: "🔄 Sin Intermediarios", desc: "Contacto directo consumidor." },
        { key: "D4", text: "📈 Competencia", desc: "Estimula innovación." },
        { key: "D5", text: "🏢 Ejemplos", desc: "Spotify, Netflix, Uber." }
      ],
      linkDataArray: [
        { from: "D0", to: "D1" },
        { from: "D0", to: "D2" },
        { from: "D0", to: "D3" },
        { from: "D0", to: "D4" },
        { from: "D0", to: "D5" }
      ]
    },
    cola: {
      nodeDataArray: [
        { key: "C0", text: "📦 Modelo Cola Larga", desc: "Amplia variedad, poca demanda por unidad." },
        { key: "C1", text: "📊 Rompe Pareto", desc: "Más ventas fuera del 20% popular." },
        { key: "C2", text: "🌐 Internet", desc: "Acceso global, sin límites." },
        { key: "C3", text: "💸 Costos Bajos", desc: "Distribución digital." },
        { key: "C4", text: "🎯 Nichos", desc: "Gustos específicos." },
        { key: "C5", text: "🏢 Ejemplos", desc: "Amazon, Netflix, LEGO." }
      ],
      linkDataArray: [
        { from: "C0", to: "C1" },
        { from: "C0", to: "C2" },
        { from: "C0", to: "C3" },
        { from: "C0", to: "C4" },
        { from: "C0", to: "C5" }
      ]
    },
    plataforma: {
      nodeDataArray: [
        { key: "P0", text: "🌐 Plataforma Multilateral", desc: "Conecta actores interdependientes." },
        { key: "P1", text: "👥 Interacción", desc: "Segmentos colaboran." },
        { key: "P2", text: "📡 Efecto Red", desc: "Más usuarios, más valor." },
        { key: "P3", text: "💰 Costos Bajos", desc: "Sin inventario propio." },
        { key: "P4", text: "📈 Escalable", desc: "Crecimiento exponencial." },
        { key: "P5", text: "🏢 Ejemplos", desc: "Uber, Facebook, Airbnb." }
      ],
      linkDataArray: [
        { from: "P0", to: "P1" },
        { from: "P0", to: "P2" },
        { from: "P0", to: "P3" },
        { from: "P0", to: "P4" },
        { from: "P0", to: "P5" }
      ]
    }
  };

  let modeloActual = "disruptivo";

  function loadModel(nombre) {
    modeloActual = nombre;
    const saved = localStorage.getItem("modelo_" + nombre);
    if (saved) {
      diagram.model = go.Model.fromJson(saved);
    } else {
      diagram.model = go.Model.fromJson(modelos[nombre]);
    }
  }

  function saveLayout() {
    autoSave();
    alert("✅ Mapa guardado con éxito.");
  }

  function autoSave() {
    const json = diagram.model.toJson();
    localStorage.setItem("modelo_" + modeloActual, json);
  }

  function saveAsImage() {
    const img = diagram.makeImageData({ scale: 1, background: "white" });
    const link = document.createElement("a");
    link.download = "mapa_" + modeloActual + ".png";
    link.href = img;
    link.click();
  }

  // Cargar al inicio
  loadModel(modeloActual);
</script>

</body>
</html>
