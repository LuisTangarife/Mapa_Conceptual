<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Conceptual Guardado</title>
  <script src="https://unpkg.com/gojs@2.3.15/release/go.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eaf0fb;
      padding: 1rem;
      gap: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #d0e4ff;
      font-weight: bold;
    }
    nav button:hover {
      background: #a8cfff;
    }
    .controls {
      text-align: center;
      padding: 1rem;
      background: #fff;
    }
    .controls button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #diagramDiv {
      width: 100%;
      height: 80vh;
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>

<header>
  <h1>🧠 Mapa Conceptual Interactivo - Modelos de Negocio</h1>
</header>

<nav>
  <button onclick="loadModel('disruptivo')">💡 Disruptivo</button>
  <button onclick="loadModel('cola')">📦 Cola Larga</button>
  <button onclick="loadModel('plataforma')">🌐 Plataforma Multilateral</button>
</nav>

<div class="controls">
  <button onclick="saveLayout()">💾 Guardar Mapa</button>
  <button onclick="saveAsImage()">📸 Exportar como Imagen</button>
  <button onclick="window.print()">🖨️ Imprimir como PDF</button>
</div>

<div id="diagramDiv"></div>

<script>
  const $ = go.GraphObject.make;
  const diagram = $(go.Diagram, "diagramDiv", {
    layout: $(go.ForceDirectedLayout),
    "undoManager.isEnabled": true
  });

  // Actualiza loc en cada nodo
  diagram.addDiagramListener("Modified", () => {
    diagram.nodes.each(node => {
      if (node instanceof go.Node) {
        node.data.loc = go.Point.stringify(node.location);
      }
    });
    autoSave();
  });

  diagram.nodeTemplate =
    $(go.Node, "Auto",
      {
        locationSpot: go.Spot.Center
      },
      new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
      {
        doubleClick: (e, node) => {
          const nuevaDesc = prompt("Editar descripción:", node.data.desc || "");
          if (nuevaDesc !== null) {
            diagram.model.startTransaction("edit");
            diagram.model.setDataProperty(node.data, "desc", nuevaDesc);
            diagram.model.commitTransaction("edit");
          }
        }
      },
      $(go.Shape, "RoundedRectangle",
        { fill: "#e6f0ff", stroke: "#004aad", strokeWidth: 2 }),
      $(go.Panel, "Vertical",
        $(go.TextBlock,
          { margin: 6, font: "bold 14px sans-serif", stroke: "#004aad", textAlign: "center" },
          new go.Binding("text", "text")),
        $(go.TextBlock,
          { margin: new go.Margin(2, 6, 6, 6), wrap: go.TextBlock.WrapFit, width: 200, stroke: "#333" },
          new go.Binding("text", "desc"))
      )
    );

  diagram.linkTemplate =
    $(go.Link,
      { routing: go.Link.AvoidsNodes, corner: 5 },
      $(go.Shape),
      $(go.Shape, { toArrow: "Standard" })
    );

  let modeloActual = "disruptivo";

  const modelosBase = {
    disruptivo: {
      nodeDataArray: [
        { key: "D0", text: "💡 Modelo Disruptivo", desc: "Rompe esquemas tradicionales.", loc: "0 0" },
        { key: "D1", text: "🚀 Características", desc: "Transformación cultural.", loc: "150 -80" },
        { key: "D2", text: "🤖 Tecnologías", desc: "IA, IoT, Blockchain.", loc: "150 0" },
        { key: "D3", text: "🔄 Sin Intermediarios", desc: "Contacto directo consumidor.", loc: "150 80" },
        { key: "D4", text: "📈 Competencia", desc: "Estimula innovación.", loc: "300 0" },
        { key: "D5", text: "🏢 Ejemplos", desc: "Spotify, Uber.", loc: "300 80" }
      ],
      linkDataArray: [
        { from: "D0", to: "D1" },
        { from: "D0", to: "D2" },
        { from: "D0", to: "D3" },
        { from: "D0", to: "D4" },
        { from: "D0", to: "D5" }
      ]
    },
    cola: {
      nodeDataArray: [
        { key: "C0", text: "📦 Cola Larga", desc: "Gran variedad, poca demanda.", loc: "0 0" },
        { key: "C1", text: "📊 Rompe Pareto", desc: "80% ventas fuera del top.", loc: "150 -80" },
        { key: "C2", text: "🌐 Internet", desc: "Acceso global.", loc: "150 0" },
        { key: "C3", text: "💸 Costos", desc: "Digitalización reduce gastos.", loc: "150 80" },
        { key: "C4", text: "🎯 Nichos", desc: "Atiende gustos específicos.", loc: "300 0" },
        { key: "C5", text: "🏢 Ejemplos", desc: "Amazon, Netflix, LEGO.", loc: "300 80" }
      ],
      linkDataArray: [
        { from: "C0", to: "C1" },
        { from: "C0", to: "C2" },
        { from: "C0", to: "C3" },
        { from: "C0", to: "C4" },
        { from: "C0", to: "C5" }
      ]
    },
    plataforma: {
      nodeDataArray: [
        { key: "P0", text: "🌐 Plataforma", desc: "Conecta usuarios interdependientes.", loc: "0 0" },
        { key: "P1", text: "👥 Interacción", desc: "Entre clientes, creadores.", loc: "150 -80" },
        { key: "P2", text: "📡 Red", desc: "Más usuarios, más valor.", loc: "150 0" },
        { key: "P3", text: "💰 Costos", desc: "Sin inventario propio.", loc: "150 80" },
        { key: "P4", text: "📈 Escalable", desc: "Crecimiento exponencial.", loc: "300 0" },
        { key: "P5", text: "🏢 Ejemplos", desc: "Airbnb, Uber, eBay.", loc: "300 80" }
      ],
      linkDataArray: [
        { from: "P0", to: "P1" },
        { from: "P0", to: "P2" },
        { from: "P0", to: "P3" },
        { from: "P0", to: "P4" },
        { from: "P0", to: "P5" }
      ]
    }
  };

  function loadModel(nombre) {
    modeloActual = nombre;
    const saved = localStorage.getItem("modelo_" + nombre);
    if (saved) {
      diagram.model = go.Model.fromJson(saved);
    } else {
      diagram.model = go.Model.fromJson(modelosBase[nombre]);
    }
  }

  function saveLayout() {
    const json = diagram.model.toJson();
    localStorage.setItem("modelo_" + modeloActual, json);
    alert("✅ Mapa guardado.");
  }

  function autoSave() {
    const json = diagram.model.toJson();
    localStorage.setItem("modelo_" + modeloActual, json);
  }

  function saveAsImage() {
    const img = diagram.makeImageData({ scale: 1, background: "white" });
    const link = document.createElement("a");
    link.download = "mapa_" + modeloActual + ".png";
    link.href = img;
    link.click();
  }

  // Cargar mapa inicial
  loadModel(modeloActual);
</script>

</body>
</html>
